
<div class="row">
    <div class="card">
        <h5>Local Storage</h5>
        <p-table #dt2 [value]="users" selectionMode="single" [(selection)]="selectedUsers" dataKey="id" styleClass="p-datatable-customers"
            [rows]="10" [paginator]="true" stateStorage="local" stateKey="statedemo-local">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="fullName">Full Name <p-sortIcon field="fullName"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="phoneNumber">Phone Number <p-sortIcon field="phoneNumber"></p-sortIcon></th>
                    <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
                    <th pSortableColumn="fcmId">fcmId <p-sortIcon field="fcmId"></p-sortIcon></th>
                </tr>
                <tr>
                    <th>
                        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'fullName', 'contains')" [value]="dt2.filters['fullName']?.value" placeholder="Search by Name" class="p-column-filter">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'email', 'contains')" [value]="dt2.filters['email']?.value" placeholder="Search by Email" class="p-column-filter">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'phoneNumber', 'contains')" [value]="dt2.filters['phoneNumber']?.value" placeholder="Search by Phone Number" class="p-column-filter">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'address', 'contains')" [value]="dt2.filters['address']?.value" placeholder="Search by Address" class="p-column-filter">
                    </th>
                    <th>
                        <input pInputText type="text" (input)="dt1.filter($event.target.value, 'fcmId', 'contains')" [value]="dt2.filters['fcmId']?.value" placeholder="Search by Firebase ID" class="p-column-filter">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr [pSelectableRow]="user">
                    <td>
                        <span class="p-column-title">Full Name</span>
                        {{customer.fullName}}
                    </td>
                    <td>
                        <span class="p-column-title">Email</span>
                        {{customer.email}}
                    </td>
                    <td>
                        <span class="p-column-title">Phone Number</span>
                        {{customer.phoneNumber}}
                    </td>
                    <td>
                        <span class="p-column-title">Address</span>
                        {{customer.address}}
                    </td>
                    <td>
                        <span class="p-column-title">Firebase ID</span>
                        {{customer.fcmId}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
