<div class="main-content">
  <div class="row">
      <div class="card">
          <div class="card-header">
              <!-- <h2 class="text-center">Login</h2> -->
          </div>
          <div class="card-body">
            <div class="text-center">
              <h1>
                Welcome to Free Radar Admin Panel!!
              </h1>
              <form [formGroup]="loginForm" novalidate>
                <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label class="center-block">Username or Email:
                        <input class="form-control" formControlName="username" placeholder="Username or Email">
                      </label>
                    </div>
                </div>

                    <div class="form-group">
                      <label class="center-block">Password:
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      </label>
                    </div>
                    <div class="form-group">
                      <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-success">
                        Login
                      </button>
                    </div>
              </form>
            </div>
          </div>
      </div>
    </div>
</div>
